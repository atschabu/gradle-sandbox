apply plugin: 'groovy'
apply plugin: 'idea'


repositories {
	mavenCentral()
	maven {
		url 'http://repo.gradle.org/gradle/libs-releases-local'
	}
}

dependencies {
	compile localGroovy()
	compile gradleApi()

	testCompile "org.gradle:gradle-tooling-api:${gradle.gradleVersion}"
	testCompile "junit:junit:4.10"
}

[
	'src/main/java',
	'src/main/groovy',
	'src/test/java',
	'src/test/groovy'
].each { project.file(it).mkdirs() }

